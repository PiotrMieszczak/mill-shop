<div class="lib-container">
  <h1 class="title">Products in {{ categorySignal()?.name }}</h1>
  <div class="grid p-b-4">
    @for ( product of productsSignal(); track product.slug; let index = $index) {
    <lib-clickbox [isLoading]="loadingSignal()" class="product-card col-m-2 col-d-3" (click)="onClick(product.slug)">
      <img [src]="backgroundImageSignal(product.image.url)" [alt]="product?.name" class="product-card-image" />
      <div class="product-card-name">{{ product.name }}</div>
      <div class="product-card-price">{{ product.price | currency : 'EUR' : 'symbol-narrow' }}</div>
      <lib-button
        type="primary"
        (click)="onClick(product.slug); $event.stopPropagation(); $event.preventDefault()"
        class="product-card-button">
        Show
      </lib-button>
    </lib-clickbox>
    }
  </div>
</div>
