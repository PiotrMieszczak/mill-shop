<div class="banner-container" [style.backgroundImage]="backgroundImageSignal()">
  <p class="banner-header">{{ homePageSignal()?.header }}</p>
</div>
<section class="lib-container top-category-container">
  <div class="top-category">
    <div class="header">Top categories</div>
    <a libLink size="medium" routerLink="/categories">Show all</a>
  </div>
  <div class="grid">
    @for ( category of topCategoriesSignal(); track category.slug; let index = $index) {
    <lib-clickbox
      [isLoading]="topLoadingSignal()"
      class="category {{ categoryClasses(index) }}"
      (click)="onCategorySelection(category.slug)">
      <img src="{{ getCategoryBackgroundImage(category.slug) }}" [alt]="category.name" class="category-image" />
      "
      <div class="category-name">{{ category.name }}</div>
    </lib-clickbox>
    }
  </div>
</section>
